<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-y: hidden; /* hide vertical scrollbar */
            background-color: #2e2e2e;
            font-family: 'Arial', sans-serif;
            color: #ff6f00;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        a {
            margin-top: 2rem;
            color: #ffa040;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ff6f00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #ff6f00;
            color: #2e2e2e;
        }

        /* ASCII art container */
        .ascii-art {
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 10px;
            line-height: 1;
            margin: 30px 0;
            color: #ff8c00;
            text-align: left;
            max-width: 100%;
            overflow-x: auto; /* horizontal scroll if needed */
            padding: 0 20px;
        }

        .hidden-line {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! Page Not Found.</p>

    <div id="asciiArt" class="ascii-art">

    </div>

    <p>Like a phoenix, this page has vanished in flames... but you can always rise from the ashes.</p>
    <a href="/">Go Back Home</a>

    <script type="text/javascript">
        window.onload = function() {
            const asciiContainer = document.getElementById('asciiArt');

            const asciiLines = [
                "-%%%%%%%%%%%##**++==---::....",
                "                              *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@%%%%%%%##*+=--::...",
                "                              #@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@%#*######******##*****+",
                "                             .#@%**+++**##%%@@@@@@@@@@@@@@@@@@%#*#*******************:",
                "                             .#@#*+.-*######%%%%#**+++++=+#@@%%#*#####***************+",
                "                             .#@#*=:=***####%%%%%%%%%%%%%#%@@%##*####*****************:",
                "                             .%@#*--+****######%%%%%%%%%%%@@@%##*#####***************+:",
                "                             :%@##-=+****########%%%%%%%%%@@@%##*####****************+.",
                "                             :%@#*-===+++**########%%%%%%@@@@%#**#####**************+*.",
                "                             :@@#*-====++++**###########%%@@@%#*######**************+*",
                "                             -@@#*--====+++++++*****#####%@@@%#*#######*************++",
                "                             -@@#*--======++++++++++*****#@@%%#*#####***************++",
                "                             -@%#*--========+++++++++++++#@@%%#*######**************++",
                "                             =@%#*--=================+===#@@%%#*##*****************++=",
                "                             =@%#*---====================#@@%#**#####*#************++=",
                "                             =@%#*----===================%@@%#*########************++-",
                "                             +@%%@#*+====================@@@%#*######*************+++-",
                "                             +@@@@@@@@@%%*==============-@@@%#*###*#**************+++:",
                "                             +@@@@@@@@@@@@@@@@@@@#+======@@@%#**##****************+++:",
                "                             *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@%%***#****************++++.",
                "                             *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@%%********************++++.",
                "                             *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@%%*******************+++++",
                "                             *@@@@@@@@@@@@@##@@@@@@@@@@@@@@%#******************+++++=",
                "                             #@%%@@@@@@@@@@@@@%#-:=*#%%@@@@%#*****************++++++=",
                "                            .#@@@@@@@@@@@@@@@@@@@@@%=::*@@@%#*****************++++++=",
                "                             +##%%@@@@@@@@@@@@@@@@@@@@@@@@@%*****************++++++=-",
                "                    .*%#*#%##:     .:+####%%%@@@@@@@@@@@@@@@@@@%*****************+++=+==-",
                "                .:*@%##+**++%%#%%*-:.-++===**##%%%@@@@@@@@@@@@@%***************+++=+=+==:",
                "              -*%%%##%*#+*****+#**##%%%#*=======++*##%%%%@@@@@%#************++*++++++-.",
                "           -%@@#%#**+#+##+**=#*+#*+#+##+#%@@#+=========+####%%##*********+++++++++:. ",
                "       .=%@@@@##*+*#+##*+#+##***+**+**+#*+#**#%%@#++======-==+*=--=****++*+**+=:                 .:. ",
                "     .*@@@@@@@%*##*###**+#***#+*#**#*+#***#=*+*#**%%%%#*+=====::++*****+***-:                    :. ",
                "      +%@@@@@@@@@@########**#+#*+**+#*+*#*+#*+##+**+####%@@@#====++*****:                       ::",
                "       -*##%@@@@@@@@@%########*+#+*#*+*#+#*****=#*+*#****%@@@@@@#-=+=:                         :-",
                "         .:=*#%%@@@@@@@@@@%#########+*+##*+**+###******%@@@@@@%#*:......                      ::",
                "              .*##%%@@@@@@@@@@%###*+####+*%%####****#@@@@@@@##**=--=-==++++.               .-=.",
                "                 .-+#%%@@@@@@@@@@@%###*+##*=+##***%@@@@@@%#**+-.:..   ..:-==:         .:--:. ",
                "                     .-*#%%@@@@@@@@@@@%##**%%%%%@@@@@@@%#**+: .:=#**==-+---:.:----::::. ",
                "                         :+##%%@@@@@@@@@@@@@@@@@@@@@@##**+-. :#@#####***+--=. ",
                "                            .-+#%%%@@@@@@@@@@@@@@@%#**+-. .+@@@@@@@@%%%@@@%- ",
                "                                .:*##%%@@@@@@@@@%#**+: .=%@@@@@@@@@@@@@@##*=",
                "                                    .-*##%%@@@#**+=. .*@@@@@@@@@@@@@@%#*****.",
                "                                        :=*##**+-.   =@@@@@@@@@@@@@%#****+-.",
                "                                           .::.      +@@@@@@@@@@@#****+-.",
                "                                                      :+#%@@@@@#***+=."
            ];

            asciiLines.forEach(function(line) {
                const lineElement = document.createElement('div');
                lineElement.textContent = line;
                lineElement.className = 'hidden-line';
                asciiContainer.appendChild(lineElement);
            });

            let currentLine = 0;

            function revealNextLine() {
                if (currentLine < asciiLines.length) {
                    const lineElements = asciiContainer.children;
                    lineElements[currentLine].style.opacity = '1';
                    lineElements[currentLine].style.transition = 'opacity 0.5s ease';
                    currentLine++;
                    const nextDelay = Math.random() * 100 + 50;
                    setTimeout(revealNextLine, nextDelay);
                }
            }

            setTimeout(revealNextLine, 500);
        };
    </script>
</body>
</html>
